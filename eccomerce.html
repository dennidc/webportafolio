        <h1>E-commerce "La Casa Del Aluminio"</h1>

        <figure class="principal">
            <img src="CSS/imagenes/ecommerce/paginaprincipal.png" alt="pantalla principal del ecommerce">
            <div class="texto">
                <h2>La Página Principal de La Casa del Aluminio</h2>
                    <br><br>
                <p>
                    Esta es la página principal del sitio web <strong>"La Casa del Aluminio"</strong>. Al ingresar, los usuarios son recibidos con un banner de bienvenida que resalta el lema de la marca: <strong>"Ofrecemos productos de alta calidad"</strong>.
                </p>
                    <br>
                <h3>Navegación y Características Clave</h3>
                <br>
                <p>La navegación es intuitiva y se encuentra en la parte superior. Las opciones del menú permiten a los usuarios:</p><br>
                    <ul>
                        <li><strong>Buscar:</strong> Un campo de búsqueda para encontrar productos específicos.</li>
                        <li><strong>Productos:</strong> Ver el catálogo completo.</li>
                        <li>
                            <strong>Contacto:</strong> Encontrar información para comunicarse con la empresa.
                        </li>
                        <li><strong>Carrito:</strong> Gestionar sus compras y el proceso de pago.</li>
                        <li>
                            <strong></strong>Mi Cuenta: Acceder a su perfil de usuario.
                        </li>
                        <li><strong>Cerrar sesión:</strong> Salir de su cuenta.</li>
                    </ul>
                    <br>
                    <h3>Contenido Destacado</h3>
                    <br>
                <p>
                    La página está organizada para guiar al usuario a través del catálogo. Debajo del banner de bienvenida, hay una sección que muestra los diversos productos disponibles, cada uno con una imagen, nombre y precio. Esta disposición facilita la exploración y selección de productos.
                </p>
            </div>
        </figure>
